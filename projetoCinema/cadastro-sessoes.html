<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-black text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="./home.html">
        <img src="./assets/cineBraga.png" alt="CineBraga" class="logo-img" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link active" href="./cadastro-sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="./venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="./sessoes.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    <h2>Sessões</h2>
    <hr>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <button id="btnAdicionarSessao" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#idModalSessao">
          Cadastrar Sessão
        </button>
      </div>
    </div>
    <!-- fim row -->
    <br>
    <hr>
    <div class="row">
      <div class="col-12">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome da Sessão</th>
              <th>Filme</th>
              <th>Sala</th>
              <th>Data / Hora</th>
              <th>Preço</th>
              <th>Idioma</th>
              <th>Formato</th>
              <th>Editar / Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tbody>
        </table>
        <!-- fim table -->
      </div>
    </div>
    <!-- fim row -->

    <!-- Modal: Cadastro de Nova Sessao -->
    <div class="modal fade" id="idModalSessao" tabindex="-1" aria-labelledby="idModalSessaoTitulo" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white bg-dark">
            <h5 class="modal-title" id="idModalSessaoTitulo">Cadastrar Nova Sessão</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body text-black">
            <form id="formSessao">
              <div class="mb-3">
                <label class="form-label fw-semibold">Nome da Sessão</label>
                <input type="text" class="form-control" id="nomeSessao" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Filme</label>
                <select id="filme" class="form-select" required>
                  <option value="" disabled selected>Selecione um filme</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Sala</label>
                <select id="sala" class="form-select" required>
                  <option value="" disabled selected>Selecione uma sala</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Data e Hora</label>
                <input type="datetime-local" id="dataHora" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Preço (R$)</label>
                <input type="number" id="preco" class="form-control" min="0" step="0.01" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Idioma</label>
                <select id="idioma" class="form-select" required>
                  <option value="" disabled selected>Selecione o idioma</option>
                  <option value="Dublado">Dublado</option>
                  <option value="Legendado">Legendado</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Formato</label>
                <select id="formato" class="form-select" required>
                  <option value="" disabled selected>Selecione o formato</option>
                  <option value="2D">2D</option>
                  <option value="3D">3D</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
              id="btnCancelarSessao">Cancelar</button>
            <button type="submit" class="btn btn-success" id="btnSalvarSessao">Salvar</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Edição de Sessão -->
    <div class="modal fade" id="idModalEdicaoSessao" tabindex="-1" aria-labelledby="idModalSessaoEdicao"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white bg-dark">
            <h5 class="modal-title" id="idModalSessaoEdicao">Editar Sessão</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formSessao">
              <div class="mb-3">
                <label class="form-label fw-semibold">Nome da Sessão</label>
                <input type="text" class="form-control" id="nomeSessao-edicao" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Filme</label>
                <select id="filme-edicao" class="form-select" required>
                  <option value="" disabled selected>Selecione um filme</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Sala</label>
                <select id="sala-edicao" class="form-select" required>
                  <option value="" disabled selected>Selecione uma sala</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Data e Hora</label>
                <input type="datetime-local" id="dataHora-edicao" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Preço (R$)</label>
                <input type="number" id="preco-edicao" class="form-control" min="0" step="0.01" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Idioma</label>
                <select id="idioma-edicao" class="form-select" required>
                  <option value="" disabled selected>Selecione o idioma</option>
                  <option value="Dublado">Dublado</option>
                  <option value="Legendado">Legendado</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Formato</label>
                <select id="formato-edicao" class="form-select" required>
                  <option value="" disabled selected>Selecione o formato</option>
                  <option value="2D">2D</option>
                  <option value="3D">3D</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success" id="btnSalvarEdicaoSessao">Salvar</button>
          </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal: Excluir Sessao -->
    <div class="modal fade" id="modalExcluirSessao" tabindex="-1" aria-labelledby="modalExcluirSessao"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <img src="./img/aviso.png" alt="" class="img-fluid">
            &nbsp;&nbsp;&nbsp;
            <h4 class="modal-title text-white"><i class="bi bi-exclamation-triangle-fill"></i>&nbsp;Alerta</h4>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body text-black">
            <h5>Deseja realmente excluir a sessao?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="btnExcluirSessao" data-bs-dismiss="modal">Excluir</button>
          </div>
        </div>
      </div>
    </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./controller/sessaoController.js"></script>
</body>

</html>
