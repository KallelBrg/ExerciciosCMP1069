<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body class="bg-black text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="./home.html">
        <img src="./assets/cineBraga.png" alt="CineBraga" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="./cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="./venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="./sessoes.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    <h2>Filmes</h2>
    <hr>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <button id="btnAdicionarFilme" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#idModalFilme">
          Adicionar Filme
        </button>
      </div>
    </div>
    <!-- fim row -->
    <br>
    <hr>
    <div class="row">
      <div class="col-12">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Genero</th>
              <th>Classificação</th>
              <th>Duração</th>
              <th>Data-Estréia</th>
              <th>Editar / Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tbody>
        </table>
        <!-- fim table -->
      </div>
    </div>
    <!-- fim row -->

    <!-- Modal: Cadastro de Novo Filme -->
    <div class="modal fade" id="idModalFilme" tabindex="-1" aria-labelledby="idModalFilmeTitulo" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white bg-dark">
            <h5 class="modal-title" id="idModalFilmeTitulo">Cadastrar Novo Filme</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formFilme">
              <div class="mb-3">
                <label class="form-label fw-semibold">Título do Filme</label>
                <input type="text" class="form-control" id="titulo-filme" placeholder="Digite o título do filme"
                  required>
              </div>

              <!-- Descrição -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Descrição</label>
                <textarea class="form-control" id="descricao-filme" rows="3" placeholder="Digite a sinopse do filme"
                  required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Gênero</label>
                <select class="form-select" id="genero-filme" required>
                  <option value="" selected disabled>Selecione o gênero</option>
                  <option>Ação</option>
                  <option>Comédia</option>
                  <option>Drama</option>
                  <option>Ficção Científica</option>
                  <option>Romance</option>
                  <option>Terror</option>
                  <option>Outro</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Classificação Indicativa</label>
                <select class="form-select" id="classificacao-filme" required>
                  <option value="" selected disabled>Selecione a classificação</option>
                  <option>Livre</option>
                  <option>10 anos</option>
                  <option>12 anos</option>
                  <option>14 anos</option>
                  <option>16 anos</option>
                  <option>18 anos</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Duração (minutos)</label>
                <input type="number" class="form-control" id="duracao-filme" placeholder="Digite a duração do filme"
                  min="1" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Data de Estreia</label>
                <input type="date" class="form-control" id="estreia-filme" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
              id="btnCancelarNovoFilme">Cancelar</button>
            <button type="submit" class="btn btn-success" id="btnSalvarFilme">Salvar</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Edição de filme -->
    <div class="modal fade" id="idModalEdicaoFilme" tabindex="-1" aria-labelledby="idModalFilmeEdicao"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white bg-dark">
            <h5 class="modal-title" id="idModalFilmeEdicao">Editar Filme</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formFilme">
              <div class="mb-3">
                <label class="form-label fw-semibold">Título do Filme</label>
                <input type="text" class="form-control" id="titulo-filme-edicao" placeholder="Digite o título do filme"
                  required>
              </div>

              <!-- Descrição -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Descrição</label>
                <textarea class="form-control" id="descricao-filme-edicao" rows="3"
                  placeholder="Digite a sinopse do filme" required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Gênero</label>
                <select class="form-select" id="genero-filme-edicao" required>
                  <option value="" selected disabled>Selecione o gênero</option>
                  <option>Ação</option>
                  <option>Comédia</option>
                  <option>Drama</option>
                  <option>Ficção Científica</option>
                  <option>Romance</option>
                  <option>Terror</option>
                  <option>Outro</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Classificação Indicativa</label>
                <select class="form-select" id="classificacao-filme-edicao" required>
                  <option value="" selected disabled>Selecione a classificação</option>
                  <option>Livre</option>
                  <option>10 anos</option>
                  <option>12 anos</option>
                  <option>14 anos</option>
                  <option>16 anos</option>
                  <option>18 anos</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Duração (minutos)</label>
                <input type="number" class="form-control" id="duracao-filme-edicao"
                  placeholder="Digite a duração do filme" min="1" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Data de Estreia</label>
                <input type="date" class="form-control" id="estreia-filme-edicao" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success" id="btnSalvarEdicaoFilme">Salvar</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Excluir Filme -->
    <div class="modal fade" id="modalExcluirFilme" tabindex="-1" aria-labelledby="modalExcluirFilme" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <img src="./img/aviso.png" alt="" class="img-fluid">
            &nbsp;&nbsp;&nbsp;
            <h4 class="modal-title text-white"><i class="bi bi-exclamation-triangle-fill"></i>&nbsp;Alerta</h4>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <h5>Deseja realmente excluir o filme?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="btnExcluirFilme" data-bs-dismiss="modal">Excluir</button>
          </div>
        </div>
      </div>
    </div>




    <!--Fim do container-->
  </div>


  <script type="module" src="./controller/filmeController.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
