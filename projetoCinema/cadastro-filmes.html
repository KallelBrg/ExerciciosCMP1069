<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
  <div class="container-fluid bg-dark">
    <ul class="nav nav-underline justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" href="./home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white active" href="./cadastro-filmes.html">Cadastro de Filmes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" href="./cadastro-salas.html">Cadastro de Salas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" href="./cadastro-sessoes.html">Cadastro de Sessões</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" href="./venda-ingressos.html">Venda de Ingressos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" href="./sessoes.html">Listagem de Sessões Disponíveis</a>
      </li>
      <li class="nav-item">
        <a href="./home.html">
          <img src="./assets/logoCinemaBranco.png" alt="logoCinema" width="40">
        </a>
      </li>
    </ul>
  </div>

  <div class="container">
    <br>
    <h2>Filmes</h2>
    <hr>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <button id="btnNovo" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#idModalFilme" >
          Adicionar Filme
        </button>
      </div>
    </div>
    <!-- fim row -->
    <br>
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite o título do filme">
            <button type="button" class="btn btn-primary">Buscar</button>
          </div>
        </div>
    </div>
    <!-- fim row -->
    <hr>
    <div class="row">
      <div class="col-12">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Genero</th>
              <th>Classificação</th>
              <th>Duração</th>
              <th>Data-Estréia</th>
              <th>Editar / Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tbody>
        </table>
        <!-- fim table -->
      </div>
    </div>
    <!-- fim row -->

     <!-- Modal: Cadastro de Novo Filme ou Editar Filme Existente -->
    <div class="modal fade" id="idModalFilme" tabindex="-1" aria-labelledby="idModalFilmeTitulo" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white bg-dark">
            <h5 class="modal-title" id="idModalFilmeTitulo">Cadastrar Novo Filme</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                  <label class="form-label fw-semibold">Título do Filme</label>
                  <input type="text" class="form-control" id="titulo" placeholder="Digite o título do filme" required>
              </div>
    
              <div class="mb-3">
                  <label class="form-label fw-semibold">Descrição</label>
                  <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a sinopse do filme"></textarea>
              </div>
    
              <div class="mb-3">
                  <label class="form-label fw-semibold">Gênero</label>
                  <select class="form-select" id="genero">
                      <option value="" selected disabled>Selecione o gênero</option>
                      <option>Ação</option>
                      <option>Comédia</option>
                      <option>Drama</option>
                      <option>Ficção Científica</option>
                      <option>Romance</option>
                      <option>Terror</option>
                      <option>Outro</option>
                  </select>
              </div>
    
              <div class="mb-3">
                  <label class="form-label fw-semibold">Classificação Indicativa</label>
                  <select class="form-select" id="classificacao">
                      <option value="" selected disabled>Selecione a classificação</option>
                      <option>Livre</option>
                      <option>10 anos</option>
                      <option>12 anos</option>
                      <option>14 anos</option>
                      <option>16 anos</option>
                      <option>18 anos</option>
                  </select>
              </div>
    
              <div class="mb-3">
                  <label class="form-label fw-semibold">Duração (minutos)</label>
                  <input type="number" class="form-control" id="duracao" placeholder="Digite a duração do filme" min="1" required>
              </div>
    
              <div class="mb-3">
                  <label class="form-label fw-semibold">Data de Estreia</label>
                  <input type="date" class="form-control" id="estreia" required>
              </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="btnSalvarFilme">Salvar</button>
          </div>
        </div>
      </div>
    </div>






    <!--Fim do container-->
  </div>  
  

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./controller/filmeController.js"></script>
</body>
</html>
