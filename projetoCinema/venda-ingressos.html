<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body class="bg-black text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="./home.html">
        <img src="./assets/cineBraga.png" alt="CineBraga" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link active" href="./venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="./sessoes.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    <h2>Ingressos</h2>
    <hr>
    <form id="formIngresso">
      <div class="mb-3">
        <label class="form-label fw-semibold"> Sessão </label>
        <select class="form-select" id="sessao" required>
          <option value="" selected disabled>Selecione a sessão</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"> Nome Completo </label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"  required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"> CPF </label>
        <input type="text" id="cpf" class="form-control" placeholder="Ex: ###.###.###-##"  required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"> Assento </label>
        <input type="text" id="assento" class="form-control" placeholder="Ex: A10"  required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"> Forma de Pagamento </label>
        <select class="form-select" id="pagamento"  required>
          <option value="" selected disabled>Selecione a forma de pagamento</option>
          <option value="cartao">Cartão</option>
          <option value="pix">Pix</option>
          <option value="dinheiro">Dinheiro</option>
        </select>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" id="btnComprarIngresso">Comprar Ingresso</button>
      </div>
    </form>

  </div>

  <script type="module" src="./controller/ingressoController.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
